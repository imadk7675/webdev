<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f2f2f2, #c1e1e5);
            padding: 50px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
            transition: all 0.3s ease;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        input, textarea, select, .experience-group {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }
        .experience-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .experience-group input[type="number"] {
            width: 80px;
        }
        .experience-group input[type="radio"] {
            width: auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <h2>Apply for Your Dream Job</h2>
    
    <form id="jobApplicationForm" onsubmit="return submitApplication()">
        <!-- Full Name -->
        <div class="form-section">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
        </div>

        <!-- Email Address -->
        <div class="form-section">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <!-- Phone Number -->
        <div class="form-section">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
        </div>

        <!-- Job Position -->
        <div class="form-section">
            <label for="jobPosition">Job Position</label>
            <select id="jobPosition" name="jobPosition" required>
                <option value="">Select a position</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
            </select>
        </div>

        <!-- Experience -->
        <div class="form-section">
            <label for="experience">Experience</label>
            <div class="experience-group">
                <!-- Years of experience input -->
                <input type="number" id="experience" name="experience" min="0" max="40" placeholder="Years of experience" oninput="disableNoExperience()">
                <!-- No experience radio button -->
                <label for="noExperience">No experience</label>
                <input type="radio" id="noExperience" name="experienceRadio" onclick="disableExperienceField()">
            </div>
        </div>

        <!-- Cover Letter -->
        <div class="form-section">
            <label for="coverLetter">Cover Letter</label>
            <textarea id="coverLetter" name="coverLetter" rows="5" placeholder="Write a brief cover letter..." required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit Application</button>
    </form>

    <script>
        // Disable the "No Experience" radio when the user inputs years of experience
        function disableNoExperience() {
            const experienceValue = document.getElementById('experience').value;
            const noExperienceRadio = document.getElementById('noExperience');

            if (experienceValue > 0) {
                noExperienceRadio.checked = false;
                noExperienceRadio.disabled = true; // Disable the "No experience" radio button
            } else {
                noExperienceRadio.disabled = false; // Enable "No experience" radio button if experience is 0
            }
        }

        // Clear and disable the "Years of experience" field when "No experience" is selected
        function disableExperienceField() {
            const experienceInput = document.getElementById('experience');
            experienceInput.value = ''; // Clear the input field
            experienceInput.disabled = true; // Disable the input field
        }

        // Enable the "Years of experience" input when typing is detected
        document.getElementById('experience').addEventListener('input', function() {
            this.disabled = false;
        });

        function submitApplication() {
            // Popup message when the form is submitted
            alert("Your application has been successfully submitted!");
            // Prevent form submission for demo purposes
            return false;
        }
    </script>

</body>
</html>
