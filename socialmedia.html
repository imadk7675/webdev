<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>220191601025</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            text-align: center;
        }
    
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .time {
            font-size: 24px;
            color: #444;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .post img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            border: 2px solid #e6e6e6;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .footer {
            font-size: 14px;
            color: #fff;
            background-color: #833ab4;
            padding: 10px 0;
            margin-top: 20px;
            border-radius: 0 0 16px 16px;
        }

        .header {
            background: linear-gradient(to right, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            padding: 15px;
            color: #fff;
            font-size: 18px;
            border-radius: 16px 16px 0 0;
        }

        .actions {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .actions img {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .actions img:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

    </style>
</head>
<body>
    <div class="container">

        <div class="header">Social Media Clone</div>

        <div id="time" class="time"></div>

        <div id="post" class="post">
            <img id="postImage" src="image1.jpg" alt="Post Image">
        </div>

        <div class="actions">
            <img src="https://img.icons8.com/ios-filled/50/000000/facebook-like.png" alt="Like">
            <img src="https://img.icons8.com/ios-filled/50/000000/comments.png" alt="Comment">
            <img src="https://img.icons8.com/ios-filled/50/000000/share.png" alt="Share">
        </div>

        <div class="footer">Â© 2024 Social Media Clone</div>
    </div>

    <script>

        const postImages = [
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTv-g5NJ6W5Gl8BU3EvXZR0T4Q2GECp0wvZBQ&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRY8gxUKlPy7E78RMtOBlbINpeuTJ26X1MSdQ&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXAXC1HW3MdigHK0roSDh86O8H_zczUhmafg&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPOwRNEIzK1bey8S2Qafs8EQRF1LmNGYC8xw&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjEz206tSD96fVoMKM2fvLCrCqrJDDfog7dA&s"
        ];

        let currentIndex = 0;

        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const date = now.toDateString();
            document.getElementById('time').textContent = `Date: ${date} | Time: ${hours}:${minutes}:${seconds}`;
        }


        function updatePostImage() {
            const newImage = postImages[currentIndex];
            document.getElementById('postImage').src = newImage + '?' + new Date().getTime();
            currentIndex = (currentIndex + 1) % postImages.length;
        }


        updateTime();
        updatePostImage();


        setInterval(updateTime, 1000);
        setInterval(updatePostImage, 5000);
    </script>
</body>
</html>
